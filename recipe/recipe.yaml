context:
  version: 2.2.0

package:
  name: tensorflow
  version: '{{ version }}'

source:
  url: https://github.com/tensorflow/tensorflow/archive/v{{ version }}.tar.gz
  sha256: 69cd836f87b8c53506c4f706f655d423270f5a563b76dc1cfa60fbc3184185a3

  patches:
    #- patches/0001-add-rt-to-linkopts.patch                                     # [linux]
    #- patches/0002-stable-image-rotate-test.patch                               # [linux]
    - sel(linux): patches/0003-relax-tolerence-in-special_math_test.patch
    - sel(linux): patches/0004-skip-read-only-debugger_cli_common-test.patch
    #- patches/0005-fix-lookup_ops-test.patch                                    # [linux]
    - sel(linux): patches/0006-relax-precision-in-matrix_log_op_test.patch
    #- patches/0007-Add-init-symbol-names-prefixed-with-an-underscore.patch      # [osx]
    #- patches/0008-Add-alternate-clock_gettime-implementation-for-macOS.patch   # [osx]
    - sel(linux): patches/unbundle_llvm.patch

build:
  number: 0
  skip:
    - not linux


outputs:
  - package:
      name: tensorflow-base
    build:
      script: build.sh
    requirements:
      # build requirements needs to pick up the compiler run_exports
      build:
        - sel(linux): '{{ compiler("c") }}'
        - sel(linux): '{{ compiler("cxx") }}'
      host:
        # conda build requirements
        - python
        - pip
        # requirements specified by the package itself
        - absl-py >=0.1.6
        - astor >=0.6.0
        - astunparse
        - gast >=0.2.0
        - google-pasta
        - h5py
        - keras-preprocessing >=1.0.5
        - numpy >=1.16.1
        - six >=1.10.0
        - protobuf >=3.6.1
        - termcolor >=1.1.0
        - grpcio >=1.8.6
        - sel(unix): wheel >=0.26
        - tensorflow-estimator >=2.2.0,<2.3.0a0
        - swig
        - sel(linux): zlib
        - sel(linux): libpng
        - sel(linux): libcurl
      run:
        - python
        - absl-py >=0.1.6
        - astor >=0.6.0
        - astunparse
        - gast >=0.2.0
        - google-pasta
        - h5py
        - opt_einsum
        - keras-preprocessing >=1.0.5
        - '{{ pin_compatible("numpy") }}'
        - scipy
        - six >=1.10.0
        - protobuf >=3.6.1
        - termcolor >=1.1.0
        - grpcio >=1.8.6
        - tensorflow-estimator >=2.2.0,<2.3.0a0
        - tensorboard >=2.2.0,<2.3.0a0
    test:
      imports:
        - tensorflow
      commands:
        - freeze_graph --help
        - saved_model_cli --help
        - sel(not win): tflite_convert --help
        - sel(not win): toco_from_protos --help
        - sel(not win): toco --help

